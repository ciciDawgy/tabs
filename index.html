<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Tabs with Scroll Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tabs">
        <button class="tablinks" onclick="openTab(event, 'Tab1', 'left')">Tab 1</button>
        <button class="tablinks" onclick="openTab(event, 'Tab2', 'right')">Tab 2</button>
        <button class="tablinks" onclick="openTab(event, 'Tab3', 'left')">Tab 3</button>
        <button class="tablinks" onclick="openTab(event, 'Tab4', 'right')">Tab 4</button>
        <button class="tablinks" onclick="openTab(event, 'Tab5', 'left')">Tab 5</button>
        <button class="tablinks" onclick="openTab(event, 'Tab6', 'right')">Tab 6</button>
        <button class="tablinks" onclick="openTab(event, 'Tab7', 'left')">Tab 7</button>
        <button class="tablinks" onclick="openTab(event, 'Tab8', 'right')">Tab 8</button>
    </div>

    <div id="Tab1" class="tabcontent">
        <h3>Tab 1</h3>
        <p>Content for Tab 1.</p>
    </div>

    <div id="Tab2" class="tabcontent">
        <h3>Tab 2</h3>
        <p>Content for Tab 2.</p>
    </div>

    <div id="Tab3" class="tabcontent">
        <h3>Tab 3</h3>
        <p>Content for Tab 3.</p>
    </div>

    <div id="Tab4" class="tabcontent">
        <h3>Tab 4</h3>
        <p>Content for Tab 4.</p>
    </div>

    <div id="Tab5" class="tabcontent">
        <h3>Tab 5</h3>
        <p>Content for Tab 5.</p>
    </div>

    <div id="Tab6" class="tabcontent">
        <h3>Tab 6</h3>
        <p>Content for Tab 6.</p>
    </div>

    <div id="Tab7" class="tabcontent">
        <h3>Tab 7</h3>
        <p>Content for Tab 7.</p>
    </div>

    <div id="Tab8" class="tabcontent">
        <h3>Tab 8</h3>
        <p>Content for Tab 8.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
